name: 'CI setup'
description: Setup CI for yarn 3
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: yarn
        always-auth: true
        token: ${{ secrets.NPM_TOKEN }}

    - name: Install Dependencies
      run: yarn --immutable
      shell: bash